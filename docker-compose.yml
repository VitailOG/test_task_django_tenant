version: '3.8'

services:
  # django
  backend:
    build: .
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
    ports:
        - "8002:8000"
    depends_on:
      - db

  # db
  db:
    image: postgres:15-alpine
    restart: always
    volumes:
      - postgresql_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    ports:
      - "54323:5432"

volumes:
  postgresql_data:
